version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./nest-service
      dockerfile: Dockerfile
    container_name: vue-admin-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      # 数据库配置 - 请根据实际环境修改
      DATABASE_HOST: ${DATABASE_HOST:-localhost}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_NAME: ${DATABASE_NAME:-vue_admin}
      DATABASE_USER: ${DATABASE_USER:-admin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    networks:
      - vue-admin-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5001/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: vue-admin-frontend
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-80}:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vue-admin-network

networks:
  vue-admin-network:
    driver: bridge
